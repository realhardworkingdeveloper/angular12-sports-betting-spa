<div class="ticket">
  <div class="bet-selected-list">
    <div class="bet-selected" *ngFor="let event of ticketList">
      <div class="bet-header">
        <div class="event-name">
          <h5 *ngFor="let participant of event.event.fixture.participants; let i = index">{{ participant.name }} {{ i == 0 ? ' - ' : '' }}</h5>
        </div>
        <span class="remove-btn-space">
          <button class="remove-btn" (click)="removeFromTicket(event.event)">&#120;</button>
        </span>
      </div>
      <div class="bet-info">
        <div class="item-left">
          <p>{{ event.event.fixture.startDate | date :'short' }}</p>
        </div>
        <div class="item-right">
          <p class="pick">{{ event.pick.name }}</p>
          <p>{{ event.pick.odds | number: '1.2-2' }}</p>
        </div>
      </div>
    </div>
  </div>
  <div class="ticket-bet-info">
    <div class="total-quota">
      <p>Total quota: <span>{{ totalQuota | number: '1.2-2' }}</span></p>
    </div>
    <div class="place-bet">
      <label>Bet:</label>
      <input type="number" name="bet" min="1" [ngModel]="placedBet | number: '1.2-2'" (ngModelChange)="placedBet = $event" step=".50" (ngModelChange)="calculateQuota()">
    </div>
    <div class="win">Win: <span>{{ potentialWin | number: '1.2-2' }}</span></div>
  </div>
</div>
